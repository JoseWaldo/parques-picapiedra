            <header class="cabecera">
                <h1 class="cabecera__titulo">Parqués Picapiedra</h1>
            </header>

            <h2 id="infoEstado">Selección de jugadores</h2>

            <form action="" id="formularioConfigInicial" name="formularioConfigInicial" class="config-parques__datos-usuario" method="get">
                <h3>Configuración para posicionar fichas</h1>
                
                <label class="form__escojerJugadores">Seleccione el color de los jugadores (elija 2, 4 o 6 colores):</label>
                <label for="roja" class="checkbox">
                    <input type="checkbox" id="roja" name="colores" value="roja">
                    Rojo
                </label>
                <br>
                <label for="naranja" class="checkbox">

                    Naranja
                </label>

                    Rosa
                </label>
                <br>
                <label for="verde" class="checkbox">

                    Verde
                </label>
                <br>
                <p class="mensajeDeError" id="mensajeDeErrorJugadores"></p>
                <label for="numFichas" class="form__numFichas">
                    Con cuantas fichas desea jugar:
                    <input type="number" id="numFichas" name="numFichas">
                </label>
                <br>
                <p class="mensajeDeError" id="mensajeDeErrorFichas"></p>
                <button type="submit" id="posicionarFichas" class="boton boton--posicionarFichas">Posicionar Fichas</button>
            </form>

            <article class="lanzar-dados config-parques__datos-usuario" id="ventanaLanzarDados">

                <p id="mensajeTurnos">Es el turno de la ficha: </p>
